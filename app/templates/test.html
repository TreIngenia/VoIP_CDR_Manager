<!DOCTYPE html>
<html lang="it">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        overflow-x: hidden;
        }
        .sidebar {
        /* height: 100vh; */
        position: fixed;
        top: 56px;
        /* left: 0; */
        background-color: #343a40;
        transition: width 0.3s;
        }
        .sidebar.collapsed {
        width: 60px;
        }
        .sidebar.expanded {
        width: 220px;
        }
        .sidebar .nav-link {
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        }
        .sidebar .nav-link i {
        margin-right: 10px;
        }
        .main {
        margin-left: 220px;
        padding-top: 70px;
        transition: margin-left 0.3s;
        }
        .main.collapsed {
        margin-left: 60px;
        }
        footer {
        padding: 10px;
        background-color: #f8f9fa;
        text-align: center;
        } 
    </style>
    </head>
        <body class="d-flex flex-column h-100">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top d-flex">
            <div class="container-fluid">
                <button id="toggleSidebar" class="btn btn-outline-light me-2">‚ò∞</button>
                <a class="navbar-brand" href="#">Dashboard</a>

                <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>

                <div class="ms-3">
                <button class="btn btn-outline-light me-1">üîî</button>
                <button class="btn btn-outline-light">‚öôÔ∏è</button>
                </div>
            </div>
            </nav>

            <!-- Sidebar -->
            <div id="sidebar" class="sidebar expanded d-flex flex-column p-2 vh-100">
                <a href="#" class="nav-link"><i class="bi bi-house"></i><span class="label"> Dashboard</span></a>
                <a href="#" class="nav-link"><i class="bi bi-people"></i><span class="label"> Utenti</span></a>
                <a href="#" class="nav-link"><i class="bi bi-gear"></i><span class="label"> Impostazioni</span></a>
                
            </div>

            <!-- Main Content -->
            <div id="main" class="main" style="min-height: calc(100vh - 56px)">
            <div class="container-fluid h-100">
                <h1 class="mb-4">Benvenuto nella dashboard</h1>
                <div class="card">
                <div class="card-body">
                    Questo √® il contenuto principale.
                </div>
                </div>
            </div>
            </div>

            <!-- Footer -->
            <footer class="mt-auto">
            <div class="container">
                <span class="text-muted">¬© 2025 La tua azienda</span>
            </div>
            </footer>

            <!-- Bootstrap JS + Icons -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

            <!-- Sidebar Toggle Script -->
            <script>
            const toggleSidebarBtn = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');

            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                sidebar.classList.toggle('expanded');
                main.classList.toggle('collapsed');

                // Toggle labels
                document.querySelectorAll('.sidebar .label').forEach(label => {
                label.style.display = sidebar.classList.contains('collapsed') ? 'none' : 'inline';
                });
            });
            </script>

        </body>
</html>
